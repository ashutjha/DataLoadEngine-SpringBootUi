<app-accordion
  [title]="['Export']"
  [desc]=""
  *ngFor="let query of queryForm.get('queryArr').controls; let i = index"
>
  <div class="cardBody">
    <section>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label class="bmd-label-floating" for="object">Object</label>
            <select
              class="form-control"
              id="object"
              (change)="objectChangeHandler($event)"
            >
              <option
                *ngFor="let item of objects; index as i"
                [ngValue]="objects[i]"
                >{{item}}</option
              >
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label class="bmd-label-floating" for="fields">Fields</label>
            <select
              class="form-control multiple-fields custom-select"
              id="fields"
              multiple
              (change)="fieldsChangeHandler($event.target.options)"
            >
              <option *ngFor="let item of fields; let i = index" [value]="item.value">{{
                item.viewValue
              }}</option>
            </select>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row align-items-end">
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating" for="sortByFields"
                  >Sorts results by</label
                >
                <select class="form-control" id="sortByFields">
                  <option *ngFor="let item of sortBy; let i = index">{{
                    item.viewValue
                  }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="bmd-label-floating" for="sortOrder">Sort</label>
                <select class="form-control" id="sortOrder">
                  <option>A to Z</option>
                  <option>Z to A</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="bmd-label-floating" for="nullPosition">Null</label>
                <select class="form-control" id="nullPosition">
                  <option *ngFor="let item of nulls; let i = index">{{
                    item.viewValue
                  }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating" for="maxRecords"
                  >Max Records</label
                >
                <input type="text" class="form-control" id="maxRecords" />
              </div>
            </div>
          </div>
          <div class="row align-items-end">
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating" for="filterByFields"
                  >Filter results by</label
                >
                <select class="form-control" id="filterByFields">
                  <option *ngFor="let item of filterBy; let i = index">{{
                    item.viewValue
                  }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="bmd-label-floating" for="operator">Operator</label>
                <select class="form-control" id="operator">
                  <option *ngFor="let item of operators; let i = index">{{
                    item.viewValue
                  }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating" for="fieldValue"
                  >Field Value</label
                >
                <input type="text" class="form-control" id="fieldValue" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating" for="queryEditor"
              >Enter or modify a SOQL query below:</label
            >
            <textarea class="form-control" id="queryEditor" rows="3">
              {{ query_string }}</textarea
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            type="button"
            (click)="querySOQL()"
            class="btn btn-primary pull-left"
          >
            Query
          </button>
          
        </div>
      </div>
      <div class="clearfix"></div>
    </section>
    <section
    class="result-section"
    [ngClass]="show_result == true ? 'show' : 'hide'"
    >
    <div class="row">
    <div class="col-md-12">
      <div class="res-header">
          <h4 class="res-title">Results</h4>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="res-body">
              <div class="table-responsive">
                  <table class="table table-hover">
                    <thead class="text-primary">
                      <tr>
                        <th *ngFor="let item of columns">
                          {{item}}
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                        
                      <tr  *ngFor="let result of resultsFields; let rInd = index" (click)="setClickedRow(rInd)" [class.active]="rInd == selectedRow">                      
                        <td *ngFor="let column of columns">{{result[column]}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
          </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <button type="button" (click)="downloadButtonPush()" class="btn btn-primary pull-left">
                  Export to CSV
                </button>
                <button type="button" class="btn btn-normal pull-left margin-left-10" data-toggle="modal" data-target="#exportToOrgModal">
                    Export to Org
                  </button>
              <button
                type="button"
                data-toggle="modal" 
                data-target="#exampleModal"
                class="btn btn-primary pull-right"
              >
                View Related Record
              </button>
            </div>
          </div>
    </section>
  </div>
  <div class="cardFooter">
    <div class="row">
      <div class="col-md-12">
        <button
          type="button"
          (click)="addAnotherQuery()"
          class="btn btn-success pull-left"
        >
        <i class="material-icons">add</i>
        </button>
        <button
          type="button"
          (click)="removeQuery(i)"
          class="btn btn-danger pull-left"
        >
        <i class="material-icons">remove</i>
        </button>
        <button type="button" class="btn btn-primary pull-right">
          Export to CSV
        </button>
      </div>
    </div>
  </div>
</app-accordion>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{this.query_object["object"]}} - Related Record</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <app-accordion
            title="Individual Details"
            [desc]=""            
          >
          <div class="cardBody">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Created Date</th>
                    <th>Last Modified Date</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>

          </div>
        </app-accordion>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

<div class="modal fade bd-example-modal-lg" id="exportToOrgModal" tabindex="-1" role="dialog" aria-labelledby="exportToOrgModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">        
        <div class="modal-body">
            <app-org-to-org></app-org-to-org>
        </div>        
      </div>
    </div>
  </div>
